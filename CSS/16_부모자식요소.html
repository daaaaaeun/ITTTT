<!DOCTYPE html>
<html lang="ko">                 
    <head>                       
        <title>16_부모자식요소.html</title> 
        <style>
            body{margin: 0;}
            .parent{
                width: 600px;
                height: 300px;
                background-color: gold;
                margin: 150px;
                position: relative;
            }

            .child{
                width: 100px;
                height: 50px;
                background-color: grey;
                right: 0;
                bottom: 0;
                position: absolute;
            }
        </style>
    </head>
    <body>                       
        부모요소 : relative / 자식요소 : absolute
        <hr>

        <div class="parent">
            <div class="child"></div>
        </div>
    </body>                      
</html>
