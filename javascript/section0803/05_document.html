<!DOCTYPE html>
<html lang="ko">                 
    <head>    
        <meta charset="UTF-8">                 
        <title>05_document.html</title> 
    </head>
    <body>       
        <script>
            // 객체 Object
            // 객체명.멤버함수()
            // 객체명.멤버변수
            

            // document 객체
            // HTML페이지의 본문 <body> 가리키는 객체

            document.write(123);
            document.write("대한민국");
            document.write("<hr>");

            document.write(3+5);       //8
            document.write("<hr>");
            document.write(3+"5");     //35
            document.write("<hr>");
            document.write("3"+5);     //35
            document.write("<hr>");
            document.write("3"+"5");   //35
            document.write("<hr>");
            document.write("3+5");     //3+5
            document.write("<hr>");

            let name="손흥민";
            let age=25;
            let height=178.9;

            document.write("이름:" + name + "<hr>");
            document.write("나이:" + age + "<hr>");
            document.write("키:" + height + "<hr>");



        </script>                

    </body>                      
</html>
