<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>02_이미지스크롤.html</title>
        <style>
            #mydiv {
                position: relative;
                left: 100px;
                top: 10px;
                /*8)*/
                --width: 800px;
                width: 285px;   /*9)가로 영역크기 줄이기*/
                height: 100px;
                /*10)*/
                --background-color: rgb(247, 228, 238);
                background-color: rgb(255, 255, 255);   /*11)배경색 흰색으로 바꾸기*/
                
            }
        </style>
        <script>
            // 1) 스크롤하고자 하는 이미지를 전역변수에 저장
            let ctnt = []; // 배열선언
            ctnt[0] = "<img src='../../image/JJang.png' width='85px'>";
            ctnt[1] = "<img src='../../image/JJang2.png' width='85px'>";
            ctnt[2] = "<img src='../../image/JJang3.png' width='85px'>";
            ctnt[3] = "<img src='../../image/JJang4.png' width='85px'>";
            ctnt[4] = "<img src='../../image/JJang.png' width='85px'>";
            ctnt[5] = "<img src='../../image/JJang2.png' width='85px'>";
            ctnt[6] = "<img src='../../image/JJang3.png' width='85px'>";
            ctnt[7] = "<img src='../../image/JJang4.png' width='85px'>";

            // 2) 1)에서 준비한 이미지를 id=mydiv에 배치
            function start() {
                /* document.write("<div id='area0' style='position: absolute; top: 0; left: 0;'>");
                document.write(ctnt[0]);
                document.write("</div>");

                document.write("<div id='area1' style='position: absolute; top: 0; left: 90px;'>");
                document.write(ctnt[1]);
                document.write("</div>"); */

                // 문) 반복문을 활요해서 이미지 8장 배치하기

                for (let i = 0; i < ctnt.length; i++) {
                    document.write("<div id='area" + i + "' style='position: absolute; top: 0; left: " + i*90 + "px;'>");
                    document.write(ctnt[i]);
                    document.write("</div>");
                } // for end

                // 3) 3초 후에 scroll 함수 1번 호출 
                setTimeout(scroll, 3000);

            } // start() end

            function scroll() {
                // alert("scroll 함수 호출")
                // alert(document.getElementById('area0'));             // [object HTMLDivElement]
                // alert(document.getElementById('area0').style);       // [object CSSStyleDeclaration]
                // alert(document.getElementById('area0').style.left);  // 0px

                // 5) id = area0의 스타일을 가져와서 왼쪽 여백값을 -10px만큼 줄이기
                //let tmp = document.getElementById('area0').style;
                //tmp.left = parseInt(tmp.left) - 10 + "px";

                //이미지 8장을 동시에 왼쪽여백 조정하기
                for(let i=0; i<ctnt.length; i++){
                    let tmp=document.getElementById("area"+i).style;
                    tmp.left=parseInt(tmp.left)-10 + "px";

                    //7)이미지 순환하기 위해서 이미지를 다시 배치
                    if(parseInt(tmp.left)<=-90){ //id=mydiv영역을 벗어났는지?
                        tmp.left=90*
                    }//if end
                }//for end

                //6)0.5초후 scroll함수 호출
                setTimeout(scroll, 500);

               
            } // scroll() end
        </script>
    </head>
    <body>

        <h3>이미지스크롤</h3>

        <!-- 이미지 스크롤 되는 위치 -->

        <div id="mydiv">
            <script> start(); </script>
        </div>
