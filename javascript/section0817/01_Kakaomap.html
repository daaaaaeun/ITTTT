<!DOCTYPE html>
<html lang="ko">                 
    <head>    
        <meta charset="UTF-8">                 
        <title>01_Kakaomap.html</title> 
    </head>
    <body>    
        <!-- Kakao 지도 시작하기 -->
        <!-- 강남 삼원타워 지도 띄우기 -->
        <div id="map" style="width:500px;height:400px;"></div><!-- 지도가 나타나는 곳-->
        <script type="text/javascript" src="https://dapi.Kakao.com/v2/maps/sdk.js?appkey=70ba702d0e75c042fb6faed7a2cfc120"></script>
        <script>
            var container = document.getElementById('map');
            var options = {
                center: new Kakao.map.LatLng(37.4989677,127.0316578), //지도의 중심좌표
                level: 3 //지도의 확대레벨
            };    

            //지도를 표시할 div와 지도 옵션으로 지도를 생성합니다
            var map = new Kakao.maps.map(container,options);
        </script>                

    </body>                      
</html>
