<!DOCTYPE html>
<html lang="ko">                 
    <head>    
        <meta charset="UTF-8">                 
        <title>01_switch.html</title> 
    </head>
    <body> 
        
        <h3>switch~case문</h3>
        <script>
            /*

                switch~case문
                    -경우 수의 목록중에서 동일한 값을 찾아서 수행
                    -break : switch문을 빠져나옴
                    -default : 목록중에 없는 경우 무조건 수행

            */

            //1.
            switch(20){
                case 10 : document.write("SEOUL"); break;
                case 20 : document.write("JEEU"); break;
                case 30 : document.write("BUSAN"); break;
            }//switch end 
            
        </script>                

    </body>                      
</html>
