<!DOCTYPE html>
<html lang="ko">

        <meta charset="UTF-8">

    <body>  
        
        <h3>성적표</h3>
        <div id="demo"></div>

        <script>
            let name="손흥민";
            let kor=100, eng=100, mat=35;
            
            let total=kor+eng+mat;  //총점구하기
            let aver =total/3;      //평균구하기

            /*
                출력결과 (표작성해서 본문 id=demo에 출력)
                --------------------------
                이름    홍길동
                --------------------------
                국어    100
                --------------------------
                영어    100
                --------------------------
                수학    95
                --------------------------
                총점    235
                --------------------------
                평균    98
                --------------------------
                        A학점               문1) 평균 90이상 A, 80이상 B, 70이상 C, 60이상 D, 나머지는 F ~~
                결과    합격                문2) 과락(합격, 재시험, 탈락)
                        *********           문3) 평균 10점당 * 한개씩
                        장학생              문4)평균 95이상 장학생
                --------------------------       
            */


            if(aver>=90) { 
                    document.write("A<hr>");
            } else if(aver>=80) {
                    document.write("B<hr>");
            } else if(aver>=70) {
                    document.write("C<hr>");
            } else if(aver>=60) {
                    document.write("D<hr>");
            } else {
                    document.write("F<hr>");
            }
            
          

          let result="";
          result="<hr>";




        </script>                

    </body>
