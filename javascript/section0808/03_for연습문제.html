<!DOCTYPE html>
<html lang="ko">                 
    <head>    
        <meta charset="UTF-8">                 
        <title>03_반복문연습문제.html</title> 
    </head>
    <body>    
        
        <h3></h3>
        <script>
        //문1 아래와 같이 출력하시오
        /*
            12345
            23456
            34567
            45678
            56789
        */
       for(let a=0; a<5; a=a+1){
        for(b=a+1; b<=a+5; b=b+1){
            document.write(b);
        }//for end
        document.write("<br>");
       }//for end
       /*
          a=0   0<5
                    b=0+1   1<=0+5
                            2<=0+5
                            3<=0+5
                            4<=0+5
                            5<=0+5
          a=1   1<5
                    b=1+1   2<=1+5
       */                

       document.write("<hr>");     


        //문2)아래 그림과 같이 출력하시오
        /*
            @★★★
            ★@★★
            ★★@★
            ★★★@       
        */

            for(let a=1; a<=4; a=a+1){
                for(let b=1; b<=4; b=b+1){
                    if(a==b){
                        document.write("@");                
                    }else{
                        document.write("★");                
                    }//if end        
                }
                document.write("<br>");
            }
            /*
                a=1   1<=4
                            b=1   1<=4  {if(1==1) @}
                                  2<=4  {if(1==2) else ★}
                                  3<=4  {if(1==3) else ★}
                                  4<=4  {if(1==4) else ★}
                      2<=4  
                            b=1   1<=4  {if(2==1) else ★}
                                  2<=4  {if(2==2) else @}
                                  3<=4  {if(2==3) else ★}
                                  4<=4  {if(2==4) else ★} 
                               
            */

       document.write("<hr>");     

         
        //문3) 아래와 같이 누적의 합을 출력하시오 (회전수 증가)
        /*
            1+ ... +10=55
            1+ ... +20=210
            1+ ... +30=465

            1+ ... +90=55
            1+ ... +100=5050
        */

        let sum=0; //누적의 합    
        for(let a=10; a<=100; a=a+10){
            for(let b=1; b<=a; b=b+1){
                sum=sum+b;
            } 
            document.write("1+...+" + a + "=" + sum);
            document.write("<br>");   
            sum=0;  //초기화     처음에 1+...+10 = 55로 잘 나오지만 그 다음 20까지 더할떄 sum 변수가 0부터가 아닌 출력값인 55로 시작이 되어 리셋 시켜준다


        }
        /*
            a=10
                b=1   1<=10   sum=0+1
                      2<=10   sum=1+2
                      3<=10   sum=3+3
                      ...
                      10<=10  sum=45+10
              
            a=20
                b=1   1<=20   sum=55+1          
        
        */

       document.write("<hr>");     

        //문4) 1~100사이 중에서 짝수의 합, 홀수의 합을 각각 구하시오
        let even=0; //짝수의 합
        let odd=0; //홀수의 합
        
        /* 1)
        for(let a=1; a<=100; a=a+1){
            if(a%2==0){
                even=even+a;
            }else{
                odd=odd+a;
            }//if end
        }//for end
        */

        //2)
        let flag=false;
        for(let a=1; a<=100; a=a+1){
            if(flag){
                even=even+a;
                flag=false;
            }else{
                odd=odd+a;
                flag=true;
            }
        }
        /*
            a=1  1<=100
                        if(false)
                        else {flag=true}
                 2<=100
                        if(true) {flag=false}
                 3<=100
                        if(false)
                        else {flag=true}
                 4<=100
                        if(true) {flag=false}                     
        
        */
        document.write("짝수의 합:" + even);
        document.write("<hr>");
        document.write("홀수의 합:" + odd);
        document.write("<hr>");

        </script>      

    </body>                      
</html>
