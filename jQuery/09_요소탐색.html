<!DOCTYPE html>
<html lang="ko">                 
    <head>    
        <meta charset="UTF-8">                 
        <title>09_요소탐색.html</title>
        <!-- jQuery import -->
        <script src="jquery-3.6.1.min.js"></script>
    </head>
    <body>    
       
        <h3></h3>         
        <script>
            //DOM (Ddocument Object Model) 구조에서 원하는 요소까지 이동하고 찾아 가는 것
            $("td").eq(2).css("baackground", "red")
                   .prev().css("baackground", "yellow")
                   .parent()    //첫번쨰 tr
                   .next()      //두번째 tr
                   .children()  //두번째 자손 td-> 4, 5, 6
                   .eq(1).css("baackground", "blue");   //5
        </script>
    </body>                      
</html>
